<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styling -->
    <link rel="stylesheet" href="./style/master.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__l">
            <div class="navbar__logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff937a;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#fffc7a;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M9.417 0h6.958l-3.375 8h7l-13 16 4.375-11h-7.375z"/></svg>
            </div>
        </div>
        <div class="navbar__r">
            <div class="navbar__search">
                <input type="text" name="searchBar" id="search">
                <svg id="searchBtn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"/></svg>
    
                <div id="resultsTab" class="search__results">
                    <div class="results__wrapper">
                        <img id="searchResultIcon">
                        <h5 id="searchResultName"></h5>
                        <h5 id="searchResultDescription"></h5>
                        <h5 id="searchResultTemperature"></h5>
                    </div>
                    <div class="search__loader">
                        <svg id="loaderIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13 23c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm4.209-.834c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm3.568-2.387c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.447 1-1zm2.385-3.568c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm.838-4.209c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.447 1-1zm-.838-4.209c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.447 1-1zm-2.385-3.568c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm-3.567-2.385c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm-4.21-.84c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm-4.21.838c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm-3.569 2.385c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm-2.384 3.57c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.447 1-1zm-.837 4.209c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1zm.837 4.209c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.447 1-1zm2.384 3.569c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.447 1-1zm3.571 2.383c0-.552-.448-1-1-1s-1 .448-1 1 .448 1 1 1 1-.448 1-1z"/></svg>
                    </div>
                </div>
            </div>
            <div class="navbar__theme" id="themeSwitcher">
                <div class="navbar__switch"></div>
            </div>
        </div>
    </nav>
    <section class="main" role="main content">
        <main class="main__random">
            <h1 class="main__random-header" id="userCountry">
            </h1>
            <h5 class="main__date" id="currentDate">
            </h5>
            <div class="main__weather-info">
                <div class="weather__temperature">
                    <img id="weatherIcon">
                    <div class="weather__temperature-info">
                        <div class="weather__temperature-wrapper">
                            <h1 id="userTemperature"></h1>
                            <span id="floatDegree"></span>
                        </div>
                        <h5 id="userWeatherDescription"></h5>
                    </div>
                </div>
                <div class="weather__divider"></div>
                <div class="weather__info">
                    <div class="weather__info-wrapper"><h5 id="dewPoint">23</h5><h6 id="dpText">Dew Point</h6></div>
                    <div class="weather__info-wrapper"><h5 id="windSpeed"></h5><h6>Wind</h6></div>
                    <div class="weather__info-wrapper"><h5 id="sunriseTime"></h5><h6>Sunrise</h6></div>
                    <div class="weather__info-wrapper"><h5 id="feelsLike">14</h5><h6>Feels Like</h6></div>
                    <div class="weather__info-wrapper"><h5 id="pressure">0%</h5><h6>Pressure</h6></div>
                    <div class="weather__info-wrapper"><h5 id="sunsetTime"></h5><h6>Sunset</h6></div>
                </div>
            </div>
        </main>
    </section>

    <section class="week__section" id="weekWeatherSection" role="week weather">
        <!-- <div class="week__wrapper">
            <h1 class="week__time">
                9am
            </h1>
            <img class="week__icon" src="http://openweathermap.org/img/wn/01d@2x.png">
            <h1 class="week__temperature">
                17Â°
            </h1>
        </div> -->
    </section>

    <script type='text/javascript' src='./public/config.js'></script>
    <script src="./public/index.js"></script>
</body>
</html>
